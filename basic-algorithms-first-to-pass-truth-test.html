<body>
  <h1>Finders Keepers - pass a truth test</h1>
  <p>
    Create a function that looks through an array arr and returns the first element in it that passes a 'truth test'. This means that given an element x, the 'truth test' is passed if func(x) is true. If no element passes the test, return undefined.</p>
  
  <script>
    function findElement(arr, func) {
      // Need some guidance on what I did wrong when I tried to do this with forEach.
      for (let i = 0; i < arr.length; i++) {
        if (func(arr[i]) === true) {
          return arr[i];
        }
      }
      return undefined;
    }

    findElement([1, 2, 3, 4], num => num % 2 === 0);
  </script>
</body>
