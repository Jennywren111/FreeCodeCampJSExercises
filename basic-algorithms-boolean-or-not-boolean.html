<body>
  <h1>Boo Who - boolean or not boolean</h1>
  <p>
    Check if a value is classified as a boolean primitive. Return true or false.</p>
  
  <script>
    function booWho(bool) {
      if (typeof bool === "boolean") {
        return true;
      }
      else{
        return false;
      }
    }

    booWho(null);
  </script>
</body>
